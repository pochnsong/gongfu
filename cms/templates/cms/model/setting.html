{% extends 'cms/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            {% for name, model in models.items %}
                <div class="col-md-2" style="text-align: center; padding-bottom: 20px">
                    <a class="btn btn-info" style="width: 100%; padding: 15px" href="{% url 'cms:setting-model' %}?app={{ model.app }}&model={{ name }}">{{ model.verbose_name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
